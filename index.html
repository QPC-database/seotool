<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>SEO Visualization</title>
		<script type="text/javascript" src="node_modules/d3/d3.js"></script>
		<script>d3.csv("data/data.csv",function(d){dashboard(d)});</script>

	</head>


	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

		<div class="container" id="container1">

			<div class="navbar-header">
		  		
		  		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
		  		</button>
		  		
		  		<a class="navbar-brand">SEO Dashboard</a>

			</div>
			
			<div class="collapse navbar-collapse">
				
				<ul class="nav navbar-nav"></ul>
			
			</div><!--/.nav-collapse -->

		</div>
	</div>


	<div class="container" role="main" id="container2">

		<div class="jumbotron">

		  	<div class="row" id="1">

					<figure id="chart1" class="dc-chart col-md-4">

			  			<h5>Website Points</h5>
			  			<a class="reset" href="javascript:webChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

					</figure>

					<figure id="chart6" class="dc-chart col-md-8"> 

			  			<h5>Visability</h5>
			  			<a class="reset" href="javascript:visChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

					</figure>

		  	</div> <!-- end row 1 -->
		  
		  <div class="row" id="2">

			 	<figure id="chart3" class="dc-chart col-md-4">

			   		<h5>Point Count</h5>
			   		<a class="reset" href="javascript:pointsChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

				 </figure>

				 <figure id="chart4" class="dc-chart col-md-4">
					<h5>Key Word Group Points</h5>
					<a class="reset" href="javascript:kwChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
			 	</figure>

			 	<figure id="chart5" class="dc-chart col-md-4">
					<h5>Search Engine Points</h5>
					<a class="reset" href="javascript:engineChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
			 	</figure>

		  </div> <!-- end row 2 -->

		  <div class="row" id="3">

		  		<figure class="dc-chart dc-data-count col-md-12" style="display: block;">
			 		
			 		<span class="filter-count"></span> selected out of <span class="total-count"></span> records | 
			 		<a href="javascript:dc.filterAll(); dc.renderAll();">Reset</a>
		   		
		   		</figure>

		  </div> <!-- end row 3 -->

		  <div class="row" id="4">

		   		<table id="list" class="table table-hover dc-data-table dc-chart col-md-4" style="margin-top:5%;">
			 		<thead>
			   			<tr id="FieldNames" class="header" style="text-align:left;"></tr>
			 		</thead>
		   		</table> 

		  </div> <!-- end row 4 -->
		</div> <!-- end jumbotron -->
	</div> <!-- end container -->
</body>
<link rel="stylesheet" href="node_modules/dc/dc.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="src/visability.css">
<script type="text/javascript" src="node_modules/dc/dc.js"></script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/crossfilter/crossfilter.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="src/visability.js"></script>


</html>
